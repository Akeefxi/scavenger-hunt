<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easter Egg (This is not part of the game, it's a bonus reward :p)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #f0fff4, #c6f6d5, #9ae6b4, #68d391);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      text-align: center;
      color: #22543d;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5em;
      margin-top: 60px;
      color: #276749;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .confetti {
      font-size: 3em;
      margin-top: 30px;
      animation: pop 1s ease-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .reward-box {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      padding: 30px;
      border: 3px dashed #38a169;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(56, 161, 105, 0.4);
      display: inline-block;
      margin-top: 40px;
    }

    .reward-code {
      font-size: 2em;
      font-weight: bold;
      color: #2f855a;
      margin: 15px 0;
      text-shadow: 1px 1px 4px #a0aec0;
    }

    .button {
      display: inline-block;
      margin-top: 50px;
      padding: 14px 30px;
      background-color: #2f855a;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #276749;
      transform: translateY(-2px);
    }

    /* Floating 3D Shapes */
    .shape {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #48bb78;
      border-radius: 15px;
      opacity: 0.4;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
      animation: floatShape 20s linear infinite;
    }

    .shape:nth-child(1) {
      top: 10%;
      left: 5%;
      transform: rotate(45deg);
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      top: 80%;
      left: 10%;
      border-radius: 50%;
      background: #68d391;
      animation-delay: 4s;
    }

    .shape:nth-child(3) {
      top: 50%;
      right: 5%;
      background: #9ae6b4;
      animation-delay: 8s;
    }

    .shape:nth-child(4) {
      top: 20%;
      right: 15%;
      transform: rotate(30deg);
      background: #c6f6d5;
      animation-delay: 2s;
    }

    @keyframes floatShape {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

  </style>
</head>
