<!DOCTYPE html>
<html>
<head>
  <title>Clue 4</title>
  <style>
    body {
      background-color: #fffef9;
      font-family: 'Georgia', serif;
      color: #2e2e2e;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.8em;
      color: #3f3f3f;
      margin-bottom: 20px;
    }

    .clue-box {
      background-color: #f3f3e8;
      border-left: 6px solid #a1887f;
      border-radius: 10px;
      display: inline-block;
      padding: 30px 40px;
      max-width: 700px;
      font-size: 1.3em;
      line-height: 1.7em;
      white-space: pre-line;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Clue 4</h1>

  <div class="clue-box">
    Now rise twice more to a quieter place,  
    Where the students are quiet but words are loud.  
    Among the shelves where stories are told,  
    A hidden clue awaits your call.
  </div>

  <div class="footer">
    Shhh... knowledge hides where silence reigns.
  </div>

</body>
</html>
